<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hockey-Club</title>

    <!-- Tailwind & daisy UI cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Manrope fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        .font-manrope {
            font-family: 'Manrope', sans-serif;
        }
    </style>

    <!-- Custom color style -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                        'h-color': '#131318',
                        'p-color': 'rgba(19, 19, 24, 0.60)',
                        'btn-bg': '#FF4240',
                    }
                }
            }
        }
    </script>
</head>

<body class="font-manrope">
    <header class="container mx-auto py-4 lg:py-10 px-4 lg:px-28">

        <!-- Icons styles -->
        <div class="navbar bg-base-100">
            <div class="navbar-start">
                <div class="dropdown">
                    <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h8m-8 6h16" />
                        </svg>
                    </div>
                    <ul tabindex="0"
                        class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                        <li><a>Home</a></li>
                        <li><a>about</a></li>
                        <li><a>Page</a></li>
                        <li><a>Blog</a></li>
                        <li><a>Contact</a></li>
                    </ul>
                </div>

                <!-- Icon (Hockey's) -->
                <a class="text-h-color font-extrabold text-2xl lg:text-4xl">
                    Hockey<span class="text-btn-bg">'</span>s
                </a>
            </div>

            <!-- Menu related style -->
            <div class="navbar-center hidden lg:flex">
                <ul class="text-black text-base font-medium space-x-5 menu menu-horizontal px-1">
                    <li><a>Home</a></li>
                    <li><a>about</a></li>
                    <li><a>Page</a></li>
                    <li><a>Blog</a></li>
                    <li><a>Contact</a></li>
                </ul>
            </div>

            <!-- Search & Button -->
            <div class="navbar-end">
                <div class="flex justify-center items-center">
                    <img class="hidden cursor-pointer lg:flex" src="./Images/search.png" alt="">
                    <a class="btn bg-btn-bg ml-3 text-white text-xl font-bold px-5">Get Ticket</a>
                </div>
            </div>
        </div>

    </header>

    <main>
        <!-- Banner section -->
        <section class="relative container mx-auto px-5 lg:px-28">

            <div class="carousel w-full h-[35vh] lg:h-[70vh] ">
                <!-- First Slide -->
                <div id="slide1"
                    class="carousel-item relative w-full bg-[url('./Images/1.png')] bg-center bg-cover bg-no-repeat rounded-2xl flex justify-center items-center">
                    <div class="absolute flex lg:bottom-10 lg:left-10 space-x-3">
                        <a href="#slide2" class="btn btn-circle border-none text-white bg-black">❮</a>
                        <a href="#slide2" class="btn btn-circle border-none text-white bg-black">❯</a>
                    </div>
                </div>
                <!-- Second slide -->
                <div id="slide2"
                    class="carousel-item relative w-full bg-[url('./Images/2.png')] bg-center bg-cover bg-no-repeat rounded-2xl flex justify-center items-center">
                    <div class="absolute flex lg:bottom-10 lg:left-10 space-x-3">
                        <a href="#slide1" class="btn btn-circle border-none text-white bg-black">❮</a>
                        <a href="#slide1" class="btn btn-circle border-none text-white bg-black">❯</a>
                    </div>
                </div>
            </div>

            <!-- Meet all the heroes -->
            <div class="bg-h-color p-8 rounded-xl w-full my-4 lg:absolute lg:w-[40%] lg:right-36 lg:bottom-8">
                <h2 class="text-white text-2xl font-extrabold">Meet all the heroes from the field</h2>
                <p class="text-base text-[#FFFFFF99] font-medium mt-4">Dit amet consectetur. Condimentum dignissim adipiscing aliquam<br>turpis placerat dolor. Purus urna in sit nullam proin. </p>
            </div>          
        </section>

    </main>
    <footer>

    </footer>

</body>

</html>
